<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla-Weather-App-with-music</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/b3b9a4bc1c.js"
      crossorigin="anonymous"
    ></script>
  </head>


  <body>
    <div class="weathercontainer">
      <br />
      <div class="searchbutton">
        <form id="search-form">
          <input type="search" placeholder="Enter another city" id="city-input" />
              <input
              type="submit"
              value="Search"
              autocomplete="off"
          />
        </form>
    </div>

      <h3><em>Last updated: <span id="date"></span></em></h3>

      <h1 id="description"></h1>
      
      <div class="d-flex-temp">
        <img src="" alt="" id="icon"/>
        
      <h2 id="city"></h2>
      <h4 id="country"></h4>
        <div>
          <strong id="temperature"></strong
          ><span class="units">°C</span>
        </div>
      </div>

      <h5>Humidity: <span id="humidity"></span>
      % ~ Wind: <span id="wind"></span> km/h</h5>

      <hr />
      
      <div class="weatherforecast" id="forecast">
        <div class="col-4">
          <div class="weather-forecast-date">Weds</div>
         <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="" width="60" />
        <img />

          <div class="weather-forecast-temperatures">
            <span class="weather-forecast-temperature-max>"> 18°C /</span>
            <span class="weather-forecast-temperature-min>">12°C</span>
          </div>

          <br />
        </div>
      </div>
    </div>


 <!-- music -->
  <div class="musiccontainer">
    <H4> Enjoy some tunes with that weather</H4>
 <iframe src="https://open.spotify.com/embed/track/4RL77hMWUq35NYnPLXBpih?utm_source=generator&theme=0" 
              width="100%" 
              height="85" 
              frameborder="0" 
              allowfullscreen="" 
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
              loading="lazy"
              style="display: block; margin: 0 auto; max-width: 400px; border-radius: 12px;">
      </iframe>
    </div>
        </div>
      </div>
    </div>
  </div>

 

    </div>

       <div class="footer">
            Coded by <a href="https://www.linkedin.com/sandramercadal">Sandra Mercadal</a>
              open-sourced on 
              <a href="https://github.com/Vanilla-Weather-App">Github</a>   
       </div> 

    <script src="script.js"></script>
  </body>
</html>
